<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>Newtron Storm</title>
    <meta name="description" content="">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.13.0/css/semantic.min.css">
    <!-- endbower -->
    <!-- endbuild -->
    <link href='//fonts.googleapis.com/css?family=Open+Sans:400,700,300&subset=latin,vietnamese' rel='stylesheet' type='text/css'>

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="main.css">
    <!-- endbuild -->
</head>
<body>
    <nav class="ui fixed menu inverted navbar">
        <a href="/" class="item">Home</a>
        <a href="/consent.html" class="active item">Join</a>
    </nav> <!-- end nav -->

    <main id='app' class="ui page grid">
        <div id="participant" class="row">
            <div class="column">
                <div class="ui message main">
                    <h1 class="ui header">FitBit Study Data Upload</h1>
                    <p>Please upload your fitbit data for this session</p>
                    <div>
                        <form class="ui form">
                          
                          <a id="upload" class="ui button purple" href="#">Upload Dataset &raquo;</a>
                        </form>
                    </div> 
                      <p>
                        {{ success}}
                      </p>
                      <p>
                        You have this many datasets uploaded to FitBit Study
                      </p>
                       <div>
                                    {{ datacount }}
                                </div>


                </div>
            </div>
        </div>
    </main>

    
    <script src='vue.js'></script>
    <script src='script.js'></script>
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.13.0/javascript/semantic.min.js"></script>
    <script src="main.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    

      
    <script src="lib/web3.js"></script>
    <script src="lib/web3-utils.js"></script>
    <script src="lib/truffle-contract.js"></script>
    
    <script src="js/upload.js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
